<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <title>Add new movie | Jennifer Bland</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">

            <br />
            <H1>Movies in Database</H1>
            <table class="table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>IMDB</th>
                </tr>
                {% for movie in movies %}
                <tr>
                    <td>{{movie.title}}</td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.imdb}}</td>
                </tr>
                {% endfor %}
            </table>

            <hr>

            <h1>Enter details below to add your movie</h1>
            <form action="/" method="POST" role='form'>
                <div class="form-group">
                    <label for="movieTitle">Title</label>
                    <input type="text" class="form-control" name="movieTitle" id="movietTitle" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="movieYear">Year</label>
                    <input type="text" class="form-control" name="movieYear" id="movieYear" placeholder="Year" required>
                </div>
                <div class="form-group">
                    <label for="movieIMDB">IMDB</label>
                   <input type="text" class="form-control" name="movieIMDB" id="movieIMDB" placeholder="IMDB" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </body>
</html>
